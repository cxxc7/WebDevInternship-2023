<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <div id="question"></div>
        <form id="quizForm">
            <label><input type="radio" name="choice" value="A"> <span id="choiceA"></span></label><br>
            <label><input type="radio" name="choice" value="B"> <span id="choiceB"></span></label><br>
            <label><input type="radio" name="choice" value="C"> <span id="choiceC"></span></label><br>
            <label><input type="radio" name="choice" value="D"> <span id="choiceD"></span></label><br>
            <center><input id="submit"type="submit" value="Submit"></center>
        </form>
        <div id="feedback"></div>
    </div>
    <script src="geo.js"></script>
    </body>
</html>
