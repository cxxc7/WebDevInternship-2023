<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Finding index</title>
</head>
<body>
    <p id="id1"></p>
<script>
const subjects = ["phy", "chem", "math", "bio"];
let index = subjects.indexOf(prompt("Enter a subject"));
document.getElementById("id1").innerHTML = index;
if(index==subjects[prompt])
{
    document.write("Element present at" +index)
}
else
{
    document.write("Element present")
}
</script>
</body>
</html>
